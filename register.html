<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/cocogoose" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cocogoose-classic-trial"
            rel="stylesheet">

    </head>

    <body
        style="background-color: #0080FF;font-family:Cocogoose; width: 100%;height: 100vh;overflow: hidden;">
        <nav class="navbar navbar-expand-lg border-bottom-1">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="asset/image/minervalogo.png" alt="Logo"
                        height="30">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto ms-auto mt-3">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page"
                                href="#"
                                style="color: white; margin-left: 50px;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"
                                style="color: white; margin-left: 40px;">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-4 mt-5"
                style="background-color: white; border-radius: 10px; padding: 10px; text-align: center;">
                <h2>Daftar</h2>
                <p
                    style="color: #333; text-align: center; font-family: Cocogoose; font-size: 14px; font-style: normal; font-weight: 250; line-height: normal;">Daftar
                    dan bergabung ke <br> dalam kelas</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control border-0"
                            id="username" placeholder="Username"
                            style="border-bottom: 1px solid #ccc; background: none; width: 100%; display: inline-block; text-align: center;">
                    </div>
                    <hr style="border-top: 3px solid #ccc; width: 60%;">
                    <div class="form-group">
                        <input type="password" class="form-control border-0"
                            id="password" placeholder="Password"
                            style="border-bottom: 1px solid #ccc; background: none; width: 100%; display: inline-block; text-align: center;">
                    </div>
                    <hr style="border-top: 3px solid #ccc; width: 60%;">
                    <div class="form-group">
                        <input type="password" class="form-control border-0"
                            id="konfirmasi" placeholder="konfirmasi password"
                            style="border-bottom: 1px solid #ccc; background: none; width: 100%; display: inline-block; text-align: center;">
                    </div>
                    <div
                        style="display: flex; justify-content: center; gap: 15px;">
                        <button type="button" class="btn btn-primary"
                            style="border-radius: 10px; width: 199px; height: 63px; flex-shrink: 0;">Masuk</button>
                        <button type="button" class="btn btn-outline-primary"
                            style="border-radius: 10px; width: 199px; height: 63px; flex-shrink: 0;">Google</button>
                    </div>
                </form>
                <p class="mt-3"
                    style="font-family: Cocogoose; font-size: 13px; font-style: normal; font-weight: 100; line-height: normal;">sudah
                    punya akun?<a href="#"> Login</a></p>
            </div>
        </div>
    </body>
</html>
